<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="wrap">
      <section class="calculator" role="application" aria-label="basic calculator">
        <div class="display" id="display" aria-live="polite">0</div>

        <div class="keys" id="keys">
          <!-- Row 1 -->
          <button class="btn action" data-action="clear">AC</button>
          <button class="btn action" data-action="delete">DEL</button>
          <button class="btn action" data-action="percent">%</button>
          <button class="btn op" data-op="/">÷</button>

          <!-- Row 2 -->
          <button class="btn num" data-num="7">7</button>
          <button class="btn num" data-num="8">8</button>
          <button class="btn num" data-num="9">9</button>
          <button class="btn op" data-op="*">×</button>

          <!-- Row 3 -->
          <button class="btn num" data-num="4">4</button>
          <button class="btn num" data-num="5">5</button>
          <button class="btn num" data-num="6">6</button>
          <button class="btn op" data-op="-">−</button>

          <!-- Row 4 -->
          <button class="btn num" data-num="1">1</button>
          <button class="btn num" data-num="2">2</button>
          <button class="btn num" data-num="3">3</button>
          <button class="btn op" data-op="+">+</button>

          <!-- Row 5 -->
          <button class="btn num" data-num="0">0</button>
          <button class="btn num" data-num=".">.</button>
          <button class="btn num" data-num="00">00</button>
          <button class="btn equals" data-action="equals">=</button>
        </div>
      </section>

      <footer class="help">
        <p>Keyboard: digits, + − × ÷, Enter (=), Backspace (DEL), Esc (AC).</p>
      </footer>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
